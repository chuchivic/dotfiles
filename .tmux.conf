
# Add truecolor support
set -ga terminal-overrides ",xterm-termite:Tc"

# Sane scrolling #set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# vi mode
setw -g mode-keys vi

# open new pane or window in sme directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# mouse mode
setw -g mouse on

set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# press y instead enter to copy to system in copy mode
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard' \; display-message "Copied to clipboard"
bind-key C-p run-shell "xclip -o | tmux load-buffer - ; tmux paste-buffer" \; display-message "Pasted from clipboard"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

